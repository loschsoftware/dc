name: Deploy DocFX to GitHub Pages

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install DocFX
        run: dotnet tool update -g docfx

      - name: Generate ANTLR Parser
        run: |
          java -jar ../tools/antlr-4.13.1-complete.jar \
            -visitor \
            -Dlanguage=CSharp \
            -package Dassie.Parser \
            -o ../src/Dassie/Parser/Generated \
            ../src/Dassie/Parser/DassieLexer.g4 \
            ../src/Dassie/Parser/DassieParser.g4

      - name: Build Documentation
        run: docfx docs/docfx.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
